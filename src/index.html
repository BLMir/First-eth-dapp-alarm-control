<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Control Point View</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container" style="width: 900px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Control Points View</h1>
      <hr/>
      <br/>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" style="display: none;">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Point Name</th>
            <th scope="col">Point Description</th>
            <th scope="col">Temperature</th>
            <th scope="col">Owner</th>
          </tr>
          </thead>
          <tbody id="candidatesResults">
          </tbody>
        </table>
        <hr/>
        <h3>Add Control Point</h3>
        <form onSubmit="App.addControlPoint(); return false;">
          <fieldset>
            <div class="form-group">
              <label class="col-md-4 control-label">Name</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><input id="pointName" name="pointName" placeholder="Point Name" class="form-control" required="true" value="" type="text"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Description</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><input id="pointDesc" name="pointDesc" placeholder="Point Description" class="form-control" required="true" value="" type="text"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Temperature</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><input id="pointTemp" name="pointTemp" placeholder="Point Temperature" class="form-control" required="true" value="" type="text"></div>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Vote</button>
        </form>
      <br/>
        <p id="accountAddress" class="text-center"></p>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
